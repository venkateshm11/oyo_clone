{% if messages %}
    <div class="container mt-4">
        {% for message in messages %}
            {% with message.level_tag as level %}
                <div class="alert alert-{{ level }} alert-dismissible fade show" role="alert">
                    <div class="d-flex align-items-center">
                        {% if level == 'success' %}
                            <i class="bi bi-check-circle-fill me-2" style="font-size: 20px;"></i>
                        {% elif level == 'error' or level == 'danger' %}
                            <i class="bi bi-exclamation-circle-fill me-2" style="font-size: 20px;"></i>
                        {% elif level == 'warning' %}
                            <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 20px;"></i>
                        {% elif level == 'info' %}
                            <i class="bi bi-info-circle-fill me-2" style="font-size: 20px;"></i>
                        {% endif %}
                        <span>{{ message }}</span>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endwith %}
        {% endfor %}
    </div>
{% endif %}
